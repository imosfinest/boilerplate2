<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <section class="form">
      <form action="">
        <div class="form_header">
          <img
            class="logo"
            src="images/Logo.svg"
            alt=""
            width="100px"
            hei
            ght="100px"
          />
        </div>
        <div class="googlecontainer">
          <img src="images/google logo.png" width="30px" alt="" />
          <a class="google" href="https://www.google.com/">Sign in with Google</a>
        </div>
        <div class="lb">
          <hr class="left" />
          <p>or</p>
          <hr class="right" />
        </div>
        <div class="inputs">
          <div>
            <input
              class="input"
              name="country"
              type="text"
              placeholder="Country"
            />
          </div>
          <div>
            <input class="input" name="phone" type="tel" placeholder="1234-567-8901" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required/>
          </div>
          <div>
            <input
              class="input"
              name="email"
              type="email"
              placeholder="E-mail"
            />
          </div>
        </div>
        <button>proceed</button>
        <p class="footer">
          Already have an account, <a href="login.html">Log in</a>
        </p>
      </form>
    </section>
  </body>
</html>
